<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservación de Jardines y Salones</title>
    <link rel="stylesheet" href="styles.css">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- footer y navegador -->
        <script src="/js/footer.js"></script>
        <script src="/js/navegador.js"></script>
        <link rel="stylesheet" href="/css/footer.css">
        <link rel="stylesheet" href="/css/navegador.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('../img/BlanTex.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            width: 100%;
        }
        .reserva {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="navegador">
        <nav class="navbar navbar-expand-lg navbar-transparent bg-transparent">
            <div class="container-fluid align-top">
                <a class="navbar-brand" href="/index.html">
                    <img src="/img/logo2.png" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon custom-toggler"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                    <a class="nav-link active me-4" href="/index.html">INICIO</a>
                    <a class="nav-link active me-4" href="/html/salones.html">SALONES</a>
                    <a class="nav-link active me-4" href="/html/galeria.html">GALERIA</a>
                    <a class="nav-link active me-4" href="/html/reservacion.html">RESERVACION</a>
                    <a class="nav-link active me-4" href="/html/contacto.html">CONTACTO</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <header>
        <h1>Reservación de Jardines y Salones</h1>
    </header>
    
    <section class="reserva">
        <h2>Realiza tu Reservación</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            
            <label for="espacio">Tipo de Espacio:</label>
            <select id="espacio" name="espacio">
                <option value="jardin">Jardín</option>
                <option value="salon">Salón</option>
            </select>
            
            <label for="fecha">Selecciona la Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
            
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" rows="4"></textarea>
            
            <button type="submit">Reservar</button>
        </form>
    </section>
    <div class="footer"></div>
</body>

</html>
